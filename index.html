<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
               <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand text-light" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link text-light" href="#portfolio">PORTFOLIO</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light" href="#about">ABOUT</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light" href="#contact">CONTACT</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>    
        </header>
    <main>
         <!--Prima Box-->
         <section class="firstbox">
            <div class="container ">
                <div class="row">
                <div class="col-12">
                    <div class="content">
                        <div>
                            <img class="avatar" src="./img/avatar.svg" alt="avatar">
                        </div>
                        <h1 class="text_white">START BOOTSTRAP</h1>
                        <div class="line_star">
                            <div class="line_star_white"></div>
                            <div><i class='fa fa-star font25' style='color: white'></i></div>
                            <div class="line_star_white"></div>                            
                        </div>
                        <div class="text_white mt-2 mb-4" id="portfolio">GRAFIC ARTIST - WEB DESIGNER - ILLUSTRATOR </div>
                    </div>
                </div>
                </div>
            </div>
        </section>

               <!--seconda box-->
               <section class="titportfolio mt-5" >
                <div class="container">
                    <div class="row">
                    <div class="col-12 mt-4 mb-3">
                        <div class="titportfolio">
                            <h2>PORTFOLIO</h2>
                            <div class="line_star mb-2">
                                <div class="line_star_black"></div>
                                <div><i class='fa fa-star font25' style='color: black'></i></div>
                                <div class="line_star_black"></div>                            
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
            <section class="mb-5">
                <div class="container">
                    <div class="row justify-content-center gy-4">
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="col_content">
                                <img src="./img/cabin.png" alt="cabin">
                            </div>    
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="col_content">
                                <img src="./img/cake.png" alt="cake">
                            </div>    
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="col_content">
                                <img src="./img/circus.png" alt="circus">
                            </div>    
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="col_content">
                                <img src="./img/game.png" alt="game">
                            </div>    
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="col_content">
                                <img src="./img/safe.png" alt="safe">
                            </div>    
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="col_content">
                                <img src="./img/submarine.png" alt="submarine">
                            </div>    
                        </div>
                    </div>
                    <div id="about"></div>
                </div>    
            </section>
                 <!--terza box-->
                 <div class="container text-center">
                    <h1>Abaut</h1>
                    <div class="row">
                        <div class="col-6">
                      
                        </div>
                        <div class="col-6">
                          
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
          
                        </div>
                      </div>
                 </div>
                 <!--quarta box-->
                 <div class="container text-center">
                    <h1>Contact me</h1>
                    <div class="row">
                        <div class="col-12">
                      
                        </div>
                    </div>
                 </div>
                  <!--quinta box-->
                  <div class="container text-center">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                    </div>
                  </div>
       </main>


    
</body>
</html>
